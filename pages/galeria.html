<!-- Modal para Cadastrar Imagem -->
<div class="modal fade" id="cadastrarImagemModal" tabindex="-1" aria-labelledby="cadastrarImagemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cadastrarImagemModalLabel">Cadastrar Nova Imagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="foto" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setEditPhotoDetails(src, description) {

            console.log('Eliminar foto:', src);
        }
    }

    document.getElementById('editPhotoForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const src = document.getElementById('photoSrc').value;
        const description = document.getElementById('photoDescription').value;
        // Lógica para salvar as alterações
        console.log('Salvar alterações para a foto:', src, 'Descrição:', description);
        // Fechar o modal

    });
</script>
