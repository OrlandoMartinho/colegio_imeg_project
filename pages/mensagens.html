        </ul>

    <!-- Content -->
    <div class="content flex-grow-1">
        <h2>Mensagens Recebidas</h2>
        <!-- Lista de Mensagens -->
        <div id="messages-container">
            <!-- Mensagem 1 -->
            <div class="message-item">
                <div class="message-author">Nome do Remetente</div>
                <div class="message-text">Esta Ã© a mensagem recebida. Texto da mensagem...</div>
                <div class="message-actions">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#replyModal">Responder</button>
                    <button class="btn btn-danger" onclick="deleteMessage(this)">Eliminar</button>
                </div>
            </div>
            <!-- Mensagem 2 -->
            <div class="message-item">
                <div class="message-author">Outro Remetente</div>
                <div class="message-text">Texto de outra mensagem recebida...</div>
                <div class="message-actions">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#replyModal">Responder</button>
                    <button class="btn btn-danger" onclick="deleteMessage(this)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Responder -->
<div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="replyModalLabel">Responder Mensagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="replyEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="replyEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="replyMessage" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="replyMessage" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="preloader"></div>
